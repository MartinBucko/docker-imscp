<IfModule fastcgi_module>
    AddHandler php-fcgi .php .php3 .php4 .php5 .php7 .pht .phtml
    Action php-fcgi /php-fcgi

    <Directory /var/lib/apache2/fastcgi>
        Options None
        AllowOverride None
        {AUTHZ_ALLOW_ALL}
    </Directory>

    # SECTION custom BEGIN.
    # SECTION custom END.
</IfModule>
